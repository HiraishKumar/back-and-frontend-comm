<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing ROUTE</title>
</head>

<body>

    <h1>Testing ROUTE</h1>
    <a href="http://localhost:3000/">ROOT ROUTE</a>
    <a href="http://localhost:3000/search">search ROUTE</a>
    <br>
    <br>
    <br>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- <label for="number">Pr:</label>
        <input type="number" id="number" name="number"><br><br> -->

        <label for="featured"> featured</label>
        <input type="checkbox" id="featured" name="featured" value="true"><br><br>
        <span>
            <label for="sort_by_price"> sort by price ^</label>
            <input type="radio" id="sort_by_price" name="sort" value="price">
        </span>

        <span>
            <label for="sort_by_rating"> sort by Rating ^</label>
            <input type="radio" id="sort_by_rating" name="sort" value="rating">
        </span><br><br>

        <label for="price_GT">Price greater than:</label>
        <label for="price_GT">value</label>
        <input type="range" id="price_GT" name="priceGT" min="0" max="1000"><br><br>

        <label for="price_LT">Price less than :</label>
        <label for="price_LT">value</label>
        <input type="range" id="price_LT" name="priceLT" min="0" max="1000"><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="results"></div>

    <script src="scripts.js"></script>


</body>
